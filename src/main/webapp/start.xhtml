<ui:composition template="/resources/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <h:outputScript library="js" name="clock.js"/>
        <br/>
        <h:form>
            <h:outputLabel  value="Вы находитесь на стартовой странице"/>


            <h:button value="На главную" outcome="main" styleClass="yellow-btn"/>
        </h:form>
        <br/>
        <div id='clock'>Текущее время</div>
        <canvas height='480' width='480' id='myCanvas'></canvas>
    </ui:define>
</ui:composition>
